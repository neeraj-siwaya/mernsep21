<html>

    <head>
        <title>First React App</title>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="main">

        </div>
        <script>
            function TitleComponent(props){
               return React.createElement('h1',null,props.title);
            }
            function TaglineComponent(props){
                return React.createElement('h3',null,props.tagline);
            }
            
            function HeaderComponent(){
                return React.createElement('div',null,
                React.createElement(TitleComponent, {title: 'It is React app'}),
                React.createElement(TaglineComponent, {tagline: 'It uses components'})

            );
        }
            console.log(HeaderComponent);
            /*ReactDOM.render(HeaderComponent(),
            document.getElementById('main'));
            */
            ReactDOM.render(
                React.createElement(HeaderComponent),
            document.getElementById('main'));

        </script>
    </body>
</html>
